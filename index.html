<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="d_container">
            <input type="text" class="display" name="display">
        </div>
        <div class="key">


            <div class="line1">
                <div class="sme sm3 AC" type="button">AC</div>
                <div class="sme seven" type="button">7</div>
                <div class="sme four" type="button">4</div>
                <div class="sme one" type="button">1</div>
                <div class="sme zero" type="button">0</div>
            </div>


            <div class="line2">
                <div class="sme sm3 delete" type="button">
                    DEL
                </div>
                <div class="sme eight" type="button">8</div>
                <div class="sme five" type="button">5</div>
                <div class="sme two" type="button">2</div>
                <div class="sme dblzero" type="button">00</div>
            </div>


            <div class="line3">
                <div class="sme sm3 percent" type="button">
                    <i class="fa-solid fa-percent fa-l"></i>
                </div>
                <div class="sme nine" type="button">9</div>
                <div class="sme six" type="button">6</div>
                <div class="sme three" type="button">3</div>
                <div class="sme dot" type="button">.</div>
            </div>


            <div class="line4">
                <div class="sme sm2 divide" type="button">
                    <i class="fa-solid fa-divide fa-l"></i>
                </div>
                <div class="sme sm2 multiply" type="button">
                    <i class="fa-solid fa-xmark fa-l"></i>
                </div>
                <div class="sme sm2 minus" type="button">
                    <i class="fa-solid fa-minus fa-l"></i>
                </div>
                <div class="sme sm2 plus" type="button">
                    <i class="fa-solid fa-plus fa-l"></i>
                </div>
                <div class="sme sm2 equals" type="button">
                    <i class="fa-solid fa-equals fa-l"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
